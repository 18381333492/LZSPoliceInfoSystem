    $.ajax({
        url: '/Download/GetImgList',
        type: 'POST',
        dataType: 'json',
        success: function (r) {
            if (r.success) {
                var html = [];
                var img = r.data.img;
                var url = r.data.url;
                if (img) {
                    img = img.split(',');
                    if (url) url = url.split(',');
                    else
                        url = [];
                    for (var i = 0; i < img.length; i++) {
                        if (url[i]) {
                            html.push('<a target="_blank" href="' + url[i] + '"><img style="width:250px;height:53px" src="' + img[i] + '" /></a>');
                        }
                        else {
                            html.push('<a><img style="width:250px;height:53px" src="' + img[i] + '" /></a>');
                        }
                    }
                    $('#img_bottom').html(html.join(''));
                }
            }
        }
    });

<script type="text/javascript">
    $('#fabu').on("click", function () {
        var sName=$.trim($('input[name=sName]').val());
        var sPhone=$.trim($('input[name=sPhone]').val());
        var sContent = $.trim($('textarea[name=sContent]').val());
        $.ajax({
            url: '/Download/Insert',
            type: 'POST',
            dataType: 'json',
            data: { sName: sName, sPhone: sPhone, sContent: sContent },
            success: function (r) {
                if (r.success) {
                    alert(r.info);//留言成功
                }
            }
        });
    });




    var IsInit = false;
    var pageParam = {
        page: 1,
        rows: 10
    }

    LoadData();

    //加载留言分页数据
    function LoadData() {
        $.ajax({
            url: '/Download/GetPageWords',
            type: 'POST',
            dataType: 'json',
            data: pageParam,
            success: function (r) {
                var pageCount = Math.ceil(r.total / r.rows.length);
                if (IsInit == false) {
                    IsInit = true;
                    $(".tcdPageCode").createPage({
                        pageCount: pageCount,
                        current: 1,
                        backFn: function (p) {
                            pageParam.page = p;
                            LoadData();
                        }
                    });
                }
                if (r.rows.length > 0) {
                    var html = [];
                    $(r.rows).each(function () {
                        var title = this.sContent || '';
                        var dDoneTime = this.dDoneTime || '';
                        html.push('<tr>');
                        html.push('<td style="text-align:left">' + title + '</td>');
                        html.push('<td style="text-align:center">' + this.dInsertTime + '</td>');
                        if (this.iState == 0) {
                            html.push('<td style="text-align:center;color:red">待处理</td>');
                        }
                        else {
                            html.push('<td style="text-align:center">处理完成</td>');
                        }
                        html.push('<td style="text-align:center">' + dDoneTime + '</td>');
                        html.push('</tr>');
                    });
                    $('.gridtable_own tbody').html(html.join(''));
                }
            }
        });
    }

</script>
