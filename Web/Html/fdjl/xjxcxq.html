<script type="text/javascript">
    $.ajax({
        url: '/Download/GetRequestCount',
        type: 'POST',
        dataType: 'json',
        success: function (r) {
            if (r.success) {
                $('#requestCount').text("访问量:" + r.data);
            }
        }
    });

    $.ajax({
        url: '/Download/GetImgList',
        type: 'POST',
        dataType: 'json',
        success: function (r) {
            if (r.success) {
                var html = [];
                var img = r.data.img;
                var url = r.data.url;
                if (img) {
                    img = img.split(',');
                    if (url) url = url.split(',');
                    else
                        url = [];
                    for (var i = 0; i < img.length; i++) {
                        if (url[i]) {
                            html.push('<a target="_blank" href="' + url[i] + '"><img style="width:250px;height:53px" src="' + img[i] + '" /></a>');
                        }
                        else {
                            html.push('<a><img style="width:250px;height:53px" src="' + img[i] + '" /></a>');
                        }
                    }
                    $('#img_bottom').html(html.join(''));
                }
            }
        }
    });
</script>

<script type="text/javascript">

    function getQueryString(name) {
        var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }

    var ID = getQueryString("ID");


    $.ajax({
        url: '/Download/GetWordsDetail',
        type: 'POST',
        dataType: 'json',
        data: { ID: ID },
        success: function (r) {
            var info = JSON.parse(r.data);
            $('#sAddress').text(info.sAddress || '');
            $('#sContent').text(info.sContent||'');
            $('#dInsertTime').text(info.dInsertTime || '');
            $('#sRespone').text(info.sRespone || '');
            $('#dDoneTime').text(info.dDoneTime || '');
            if (info.iState == 0)
                $('#iState').text("等待处理");
            else
                $('#iState').text("处理完成");
        }
    });
</script>
